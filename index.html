<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>National Park Search</h1>
        <p>Enter a state code in the form below and we'll find all of the national parks in that state.</p>

        <form id="js-form">
             <label for="js-state-code">Search by state code:</label><br>
            <input type="text" name="search-term" id="js-state-code" placeholder="CA" required>
            <p id='search-instruction'>For multiple state search, use commas and avoid spaces (ex: ny,ca,tx )</p>
            <br>
            <label for="js-max-results">Maximum results to return:</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>
        <p id='js-error-message'></p>
        <section id="results" class="hidden">
          <h2 id='search-results'></h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
